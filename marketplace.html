<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace Dashbaord</title>
    <link rel="stylesheet" href="marketplace.css">
</head>
<body>
    <nav class="nav">
       
        <ul>
            <img id="image1" src="https://tse1.mm.bing.net/th?id=OIP.jDy8zzZUhdfe0Gpli9jSCAHaFj&pid=Api&P=0&h=180" alt="TrustRent">
            <span class="logo-text">TrustRent</span>
            <li><a href="index.html">Home</a></li>
            <li><a href="landers.html">Publish Product</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>
    <main>
        <section class="filters-section">
            <h3>Filters</h3>
           <div class="filter-container">
                <div class="filter-group">
                    <label for="category">Category:</label>
                    <select id="category">
                         <option value="all">All</option>
                         <option value="electronics">Electronics & Gadgets</option>
                         <option value="home_appliances">Home Appliances</option>
                         <option value="Photography">Photography & Videography Equipment</option>
                         <option value="veehicles">Vehicles & Transport</option>
                         <option value="tools">Tools & Equipment</option>
                         <option value="adventure">Outdoor & Adventure Gear</option>
                         <option value="events">Event & Party Supplies</option>
                         <option value="sports">Sports & Fitness Equipment</option>
                         <option value="fashion">Fashion & Accessories</option>
                    </select>
                </div class="filter-group price-range">
                <label>Price Range:</label>
                <div class="price-inputs">
                 <input type="number" id="min-price" placeholder="Minimum price"> - 
                 <input type="number" id="max-price" placeholder="Maximum price">
                </div>
                </div>
            <section class="products-section">
                <div id="products" class="products-grid">
               <h3>Marketplace</h3>
                </div>
            </section>
   
   
   
            <button id="filter-btn" class="btn">Apply Filters</button>
            <button id="reset-btn" class="btn btn-secondary">Reset</button>
           </div>
        </section>
       </main>

    <footer class="footer">
        <ul>
            <p>@Copyright TrustRent</p>
            <li>Facebook</li>
            <li>Instragram</li>
            <li>Twitter</li>
            <li>Youtube</li>
        </ul>
    </footer>
</body>

</html>
